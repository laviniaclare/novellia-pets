{% extends 'base.html' %}

{% block title %}Edit vaccine record for {{ pet.name }}{% endblock %}

{% block content %}
<header>
    <h1>Edit vaccine record for {{ pet.name }}</h1>
    <a href="{{ url_for('main.show_pet_profile', pet_id=pet.id) }}" style="float: right;">&lt; Back to profile</a>
</header>

{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}

<form method="post" action="{{ url_for('main.edit_vaccine_record', pet_id=pet.id, vaccine_id=vaccine.id) }}">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" value="{{ vaccine.name }}" required>

    <label for="date_administered">Date administered</label>
    <input id="date_administered" name="date_administered" type="date" value="{{ vaccine.date_administered }}">

    <div style="margin-top: 1rem;">
        <button type="submit">Save</button>
        <a href="{{ url_for('main.show_pet_profile', pet_id=pet.id) }}"><button type="button">Cancel</button></a>
    </div>
</form>
{% endblock %}
