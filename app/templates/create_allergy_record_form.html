{% extends 'base.html' %}

{% block title %}Add allergy record{% endblock %}

{% block content %}
<header style="position: relative;">
    <h1 style="margin: 0;">Add Allergy Record</h1>
    <a href="{{ url_for('main.show_pet_profile', pet_id=pet.id) }}"
        style="position: absolute; right: 0; top: 0; padding: 0.5rem; text-decoration: none;">{{ pet.name }}</a>
</header>

{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}

<form method="post" action="{{ url_for('main.create_allergy_record', pet_id=pet.id) }}">
    <div>
        <label for="allergy_name">Allergy Name</label>
        <input id="allergy_name" name="allergy_name" required />
    </div>
    <div>
        <label for="reactions">Reactions</label>
        <input id="reactions" name="reactions" required />
    </div>

    <select id="severity-select" name="severity">
        <option value="">-- choose a severity --</option>
        {% for member in allergySeverity %}
        <option value="{{ member.name }}">{{ member.value }}</option>
        {% endfor %}
    </select>

    <div>
        <button type="submit">Add allergy record</button>
    </div>
</form>
{% endblock %}
