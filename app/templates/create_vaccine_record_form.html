{% extends 'base.html' %}

{% block title %}Add vaccine record{% endblock %}

{% block content %}
<header style="position: relative;">
    <h1 style="margin: 0;">Add Vaccine Record</h1>
    <a href="{{ url_for('main.show_pet_profile', pet_id=pet.id) }}"
        style="position: absolute; right: 0; top: 0; padding: 0.5rem; text-decoration: none;">{{ pet.name }}</a>
</header>

{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %}

<form method="post" action="{{ url_for('main.create_vaccine_record', pet_id=pet.id) }}">
    <div>
        <label for="name">Name</label>
        <input id="name" name="name" required />
    </div>
    <div>
        <label for="date_administered">Date administered</label>
        <input id="date_administered" name="date_administered" type="date" required />
    </div>

    <div>
        <button type="submit">Add vaccine record</button>
    </div>
</form>
{% endblock %}
